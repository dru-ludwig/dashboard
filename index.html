<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Equal Quadrants</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        table {
            width: 100vw;
            height: 100vh;
            border-collapse: collapse; /* Removes space between borders */
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        td {
            border: 1px solid #ccc; /* Light gray border for separation */
            width: 50%; /* Each cell takes 50% of the table width */
            height: 50%; /* Each cell takes 50% of the table height */
            text-align: center;
            vertical-align: middle;
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .quadrant-1 { background-color: #ffcccc; } /* Light red */
        .quadrant-2 { background-color: #ccffcc; } /* Light green */
        .quadrant-3 { background-color: #ccccff; } /* Light blue */
        .quadrant-4 { background-color: #ffffcc; } /* Light yellow */
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="quadrant-1">Quadrant 1</td>
            <td class="quadrant-2">  
            <div class="video-container">
                <!-- YouTube embed for CBS News 24/7 Live Stream -->
                <!-- Added '&mute=1' to ensure autoplay works reliably in most browsers -->
                <iframe
                    src="https://www.youtube.com/embed/jgHFz3Y6O64?autoplay=1&modestbranding=1&rel=0&mute=1&vq=large"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                    title="CBS News 24/7 Live Stream"
                ></iframe>
            </div>
            </td>
        </tr>
        <tr>
            <td class="quadrant-3">Quadrant 3</td>
            <td class="quadrant-4">Quadrant 4</td>
        </tr>
    </table>

</body>
</html>
