<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 2x2 Quadrant Layout</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col">
    <!-- Main container for the 2x2 grid -->
    <!-- Using flex-wrap to allow items to wrap to the next line -->
    <!-- h-full and w-full ensure it takes full viewport height and width -->
    <div class="flex flex-wrap h-full w-full">

        <!-- Quadrant 1 (Top-Left) -->
        <!-- Each quadrant takes 1/2 width (w-1/2) and 1/2 height (h-1/2) -->
        <!-- Flex-grow ensures it expands to fill available space if needed -->
        <div class="flex items-center justify-center w-full h-1/2 md:w-1/2 md:h-1/2 bg-blue-500 text-white text-3xl font-bold p-4">
            <div class="video-container">
                <!-- YouTube embed for CBS News 24/7 Live Stream -->
                <!-- The 'autoplay=1' parameter attempts to start the video automatically -->
                <!-- The 'modestbranding=1' parameter removes the YouTube logo from the control bar -->
                <!-- The 'rel=0' parameter prevents related videos from showing at the end -->
                <iframe
                    src="https://www.youtube.com/embed/jgHFz3Y6O64?autoplay=1&modestbranding=1&rel=0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                    title="CBS News 24/7 Live Stream"
                ></iframe>
            </div>
        </div>

        <!-- Quadrant 2 (Top-Right) -->
        <div class="flex items-center justify-center w-full h-1/2 md:w-1/2 md:h-1/2 bg-green-500 text-white text-3xl font-bold p-4">
            <!-- Content for Quadrant 2 -->
            <p>Quadrant 2</p>
        </div>

        <!-- Quadrant 3 (Bottom-Left) -->
        <div class="flex items-center justify-center w-full h-1/2 md:w-1/2 md:h-1/2 bg-yellow-500 text-white text-3xl font-bold p-4">
            <!-- Content for Quadrant 3 -->
            <p>Quadrant 3</p>
        </div>

        <!-- Quadrant 4 (Bottom-Right) -->
        <div class="flex items-center justify-center w-full h-1/2 md:w-1/2 md:h-1/2 bg-red-500 text-white text-3xl font-bold p-4">
            <!-- Content for Quadrant 4 -->
            <p>Quadrant 4</p>
        </div>

    </div>
</body>
</html>
